            @keyframes fade20 {
                0% { opacity: 0; }
                20% { opacity: 0; }
                100% { opacity: 1; }
            }
            @keyframes fade40 {
                0% { opacity: 0; }
                40% { opacity: 0; }
                100% { opacity: 1; }
            }
            .logo-section {
                position: relative;
                z-index: 2;
                margin: 80px 10px;
            }
            .logo-section img {
                width: 150px;
                height: 150px;
                animation-name: fade20;
                animation-duration: 2.5s;
            }
            .logo-section .tagline {
                color: white;
                text-transform: uppercase;
                font-size: 1.4em;
                font-family: 'Open Sans Light', sans-serif;
                letter-spacing: 24px;
                animation-name: fade40;
                animation-duration: 4s;
                display: inline-block;
                padding-left: 24px;
            }
            .stats-section {
                margin: 35px 5px 50px;
            }
            .stat {
                background: whitesmoke;
                display: inline-block;
                padding: 15px;
                vertical-align: top;
                width: 200px;
                height: 150px;
                box-sizing: border-box;
                margin: 0 5px;
                position: relative;
                margin-bottom: 5px;
            }
            .stat .label {
                text-transform: uppercase;
                font-size: 0.9em;
                display: block;
            }
            .stat .value {
                display: block;
                font-size: 2.2em;
                font-family: 'Open Sans Light', sans-serif;
                font-weight: 200;
            }
            .stat .value-dkk:after {
                content: ' DKK';
                font-size: 0.35em;
                font-weight: bold;
            }
            .stat .description {
                font-size: 0.8em;
                display: block;
                line-height: 95%;
                color: #32323c;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 15px;
            }
            .container {
                display: inline-block;
                text-align: left;
                position: relative;
                width: 100%;
                max-width: 1000px;
                background: whitesmoke;
            }
            .container--wide {
                max-width: 100vw;
            }
            .container nav {
                background: #32323c;
                padding: 13px;
                font-size: 0.9em;
                color: white;
                text-align: center;
            }
            nav .option {
                display: inline-block;
                text-decoration: none;
                background: transparent;
                color: white;
                font-weight: bold;
                border-radius: 14px;
                font-size: 0.9em;
                padding: 4px 8px;
                margin: 2px 7px;
                border: 1px solid rgb(250, 166, 58);
                transition: background 0.2s;
            }
            nav .option:not(.selected):hover {
                background: rgba(250, 166, 58, 0.075);
            }
            nav .option.selected {
                background: rgba(250, 166, 58, 1);
                text-shadow: 0 0 9px rgba(0,0,0,0.85), 0 0 2px rgba(0,0,0,0.2);
            }
            table {
                margin: 0 0 90px;
                font-size: 0.9em;
                border-collapse: collapse;
                width: 100%;
            }
            th:nth-child(1), td:nth-child(1) {
                padding-left: 40px;
            }
            th:nth-child(6), td:nth-child(6) {
                padding-right: 40px;
            }
            th {
                padding: 16px 12px;
                background: rgba(0,0,0,0.1);
                text-align: center;
            }
            td {
                padding: 8px 12px;
                border-bottom: 1px solid rgba(0,0,0,0.1);
            }
            td.date-field {
                font-size: 0.9em;
                text-align: center;
                line-height: 90%;
            }
            td.status {
                font-weight: bold;
                text-align: center;
            }
            td.status .status-date {
                display: block;
                font-size: 0.6em;
                font-weight: normal;
            }
            td.status .status-date:before {
                content: '(';
            }
            td.status .status-date:after {
                content: ')';
            }
            td.income {
                text-align: right;
            }
            td.income:after {
                content: ' DKK';
                font-size: 0.7em;
            }
            td.actions {
                font-size: 0.9em;
            }
            td.more-info {
                display: none;
                background: rgba(0,0,0,0.015);
                padding-bottom: 20px;
                border-bottom: 2px solid rgba(0,0,0,0.25);
            }
            td.more-info .mark-as-sent, td.more-info .see-receipt {
                float: right;
                max-width: 300px;
                width: 100%;
            }
            td.more-info .mark-as-sent div, td.more-info .see-receipt div {
                padding: 2px 8px 8px;
                font-size: 0.9em;
            }
            .image-thumbnail {
                width: 30px;
                height: 30px;
            }
            .btn {
                color: white;
                font-weight: bold;
                font-family: 'Open Sans', sans-serif;
                padding: 5px 4px;
                border: 1px solid #089fda;
                background: #089fda;
                display: inline-block;
                text-decoration: none;
                text-align: center;
                cursor: pointer;
            }
            .btn:disabled {
                background: #5099b5;
                cursor: default;
            }
            .btn-unimp {
                color: #089fda;
                background: transparent;
            }
            .btn-big {
                display: block;
                padding: 8px 6px;
            }
            .table-date {
                text-align: center;
            }
            .accounting-actions {
                display: flex;
                flex-direction: column;
                justify-content: stretch;
            }
            .accounting-action {
                cursor: pointer;
                text-decoration: none;
                border: 1px solid #089fda;
                text-align: center;
                padding: 5px;
            }
            .btn.accounting-action:disabled {
                border-color: #5099b5;
            }
            .accounting-action-mark-as-posted {
                background: transparent;
                color: #089fda;
            }
            .btn.accounting-action-mark-as-posted:disabled {
                background: transparent;
                color: #5099b5;
            }
            @keyframes rotate {
                from { transform: rotate(10deg); }
                to { transform: rotate(360deg); }
            }
            .spinner {
                width: 20px;
                height: 20px;
                border: 3px solid #089fda;
                border-radius: 100%;
                border-top: 3px solid rgba(250, 166, 58, 1);
                animation: rotate 1s infinite linear;
            }
            .hidden {
                display: none;
            }

            .multiaction-output {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .multiaction-output-feed {
                font-size: 0.75em;
                margin-left: 1em;
            }
            .edit-info-form {
                display: flex;
                flex-direction: column;
                background: rgba(0,0,0,0.05);
                padding: 15px;
            }
            .edit-info-form-hidden {
                display: none;
            }
            .edit-info-form label {
                margin-bottom: 1em;
            }
            .edit-info-form label > span {
                display: block;
                font-weight: bold;
            }
            .edit-info-form input, .edit-info-form textarea {
                font-family: inherit;
                font-size: inherit;
            }
            .mark-as-sent-btn.is-clicked {
                pointer-events: none;
                color: #089fda;  
                border: 1px solid whitesmoke;
                background: whitesmoke;
            }
