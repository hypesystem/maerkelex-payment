            body {
                background: #32323c;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: left;
                font-family: "Open Sans", sans-serif;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;

            }
            label {

            }
            .btn {
                display: block;
                background: #089fda;
                padding: 20px;
                font-weight: bold;
                border: none;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                transition: background 0.2s;

                font-size: 1em;
                color: white;
                width: 100%;

            .btn:hover {
                background: #056990;
            }
            .container {
                max-width: 300px;
                width: 100%;
                padding: 50px 5px;
            }
            .container:before {
                content: ' ';
                background: whitesmoke;
                position: absolute;
                top: 0;
                bottom: 0;
                left: calc(50% - 175px);
                width: 350px;
                z-index: -1;
                transform: skewX(-3deg);
            }
            .logo {
                text-align: center;
                margin-bottom: 17px;
            }
            .logo img {
                width: 35px;
            }
        </style>
